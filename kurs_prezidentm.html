
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kurslarimiz</title>
  <style>
    
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #eef2f3, #8e9eab);
}

.kurs {
  max-width: 1300px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
  animation: fadeIn 1s ease-in-out;
}

.kurs h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 50px;
  color: #222;
  position: relative;
}

.kurs h2::after {
  content: '';
  display: block;
  width: 80px;
  height: 4px;
  background: #3498db;
  margin: 12px auto 0;
  border-radius: 2px;
}

.mavzular-uchta {
  display: flex;
  justify-content: space-between;
  gap: 30px;
  flex-wrap: wrap;
}

.mavzu {
  flex: 1;
  min-width: 300px;
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
  transform-style: preserve-3d;
  position: relative;
}

.mavzu:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
}

.mavzu img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.mavzu:hover img {
  transform: scale(1.08);
}

.mavzu h3 {
  margin: 0;
  padding: 16px 10px;
  font-size: 20px;
  text-align: center;
  color: #2c3e50;
  background: linear-gradient(to right, #ecf0f1, #dfe6e9);
  font-weight: 600;
  border-top: 1px solid #ddd;
  transition: background 0.3s ease;
}

.mavzu:hover h3 {
  background: linear-gradient(to right, #3498db, #2980b9);
  color: #fff;
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
   a {
    text-decoration: none;
    color: black; 
  }

  </style>
</head>
<body>

<div class="kurs">
  <h2>Prezident Maktabiga Tayyorlov Kursi</h2>
  <div class="mavzular-uchta">
    <h1>
      Mavzular:
    </h1>
    <div class="mavzu">
      <img src="https://uzbaza.uz/wp-content/uploads/2021/09/mantiqiy-savollar-javobi-bilan.jpg" alt="Mantiqiy Masalalar">
      <h3> <a href="prezidentm_mantiqiy_masalalar.html">1. Mantiqiy Masalalar</a></h3>
    </div>
    <div class="mavzu">
      <img src="https://buxgalter.academy/files/buxgalter.academy/landing10/img/decor/dec-firstdisplay.svg" alt="Matematika Asoslari">
      <h3> <a href="prezidentm_matematika_asoslari.html">2. Matematika Asoslari</a></h3>
    </div>
    <div class="mavzu">
      <img src="https://static.oliygoh.uz/crop/2/6/346_190_80_2690506525.jpg?t=1740355131" alt="Test yechish usullari">
      <h3> <a href="prezidentm_test_yechish_usullari.html">3. Test yechish usullari</a></h3>
    </div>
  </div>
</div>

</html>
